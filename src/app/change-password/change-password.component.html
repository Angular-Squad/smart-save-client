<h1>Change Password</h1>

<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">

  <div>
    <label for="old">
      Old Password
    </label>
    <input id="old" type="password" formControlName="old">
  </div>
  <div>
    <label for="new">
      New Password
    </label>
    <input id="new" type="password" formControlName="new">
  </div>
  <button class="button" type="submit">Change Password</button>

</form>
